<html>
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>
<body>
	<div id="bg">
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-12">
					<div id="dealer">
						<img src="" alt="" class="card">
						<img src="/img/back.png" alt="" class="card">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="buttons">
						<button id="play" class="btn btn-lg" type="button">Play</button>
						<button id="hit" class="btn btn-lg" type="button">Hit</button>
						<button id="stand" class="btn btn-lg" type="button">Stand</button>						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="player">
						<img src="" alt="" class="card">
						<img src="" alt="" class="card">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
