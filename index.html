<html>
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>
<body>
	<div id="bg">
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-12">
					<div id="winnerDiv">
						<!--<h1>Blackjack</h1>-->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="dealerCardsDiv" class="hidden">
						<h2>Dealer</h2>
						<img class="card" src="" alt="">
						<img class="card" src="img/back.png" alt="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="playerCardsDiv" class="hidden">
						<h2>Player</h2>
						<img class="card" src="" alt="">
						<img class="card" src="" alt="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="buttons">
						<button id="play" class="btn btn-lg" type="button">Play</button>
						<button id="hit" class="hidden btn btn-lg" type="button">Hit</button>
						<button id="stand" class="hidden btn btn-lg" type="button">Stand</button>						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
